<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="board">
		<div class="board_wrap">
			<div class="user1_board">
				<p>Haozhi</p>
				<div class="user1_cancel">←</div>
				<ul></ul>
			</div>
			<div class="user2_board">
				<p>Xinyue</p>
				<div class="user2_cancel">←</div>
				<ul></ul>
			</div>
		</div>
	</div>
	<div class="round">
		<p>1</p>
	</div>
	<div class="wrapper">
		<div class="left">
			<p class="user_name">Haozhi Yu</p>
			<div class="score_wrap">
				<div class="user1_score">
					<p>301</p>
					<div class="user1_minus">-0</div>
				</div>
			</div>
			<div class="input_wrap">
				<input type="number" class="user1_input"></input>
				<input type="submit" value="OK" class="user1_submit"></input>
			</div>
		</div>
		<div class="right">
			<p class="user_name">Xinyue Yu</p>
			<div class="score_wrap">
				<div class="user2_score">
					<p>301</p>
					<div class="user2_minus">-0</div>
				</div>
			</div>
			<div class="input_wrap">
				<input type="number" class="user2_input"></input>
				<input type="submit" value="OK" class="user2_submit"></input>
			</div>
		</div>
		<div class="mask"></div>
	</div>
	<div class="end">
		<div class="end_wrap">
			<p class="end_text">Game Over!</p>
			<p class="end_text">Winner: <span id="winner"></span></p>
			<div class="play_again">Play Again</div>
		</div>
	</div>
	<script src="jquery-1.11.1.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
